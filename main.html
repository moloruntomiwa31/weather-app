<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Syne&display=swap" rel="stylesheet">
</head>
<body class="body">
<main>

    <section class="container">
        <h2 class="text-center text-uppercase" id="title">Current Weather App</h2>
        <div class="search-tab d-flex justify-content-center">
            <input type="text" id="city" placeholder="enter city name">
            <button id="search" class="btn"><img src="./img/search.png" class="img-fluid"></button>
        </div>
        <span id="error"></span>
        <div id="main">
            <div class="location text-center row pt-3">
                <div>
                    <h3 id="city-name">
                    </h3>
                    <p id="date"></p>
                    <h1 id="time"></h1>
                    <p id="description"></p>
                    <p id="summary"></p>
                </div>
            </div>
            <div class="display-img">
                <img src="" class="img-fluid" id="weather-img">
            </div>
            <h1 id="temp" class="text-center"></h1>
            <div class="container black-box" id="weather-data">
                <div class="row display">
                    <div class="col-md-4 text-center">
                        <img src="./img/wind.png" class="img-fluid">
                        <h2 id="wind-speed"></h2>
                        <p>Wind</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="./img/water.png" class="img-fluid">
                        <h2 id="humidity"></h2>
                        <p>Humidity</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="./img/pressure-gauge.png" class="img-fluid">
                        <h2 id="pressure"></h2>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
       
        <footer class="pt-2 d-flex justify-content-center text-center">
            <p>&copy;2023 Aderibigbe Michael Oloruntomiwa</p>
        </footer>
    </section>
</main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
